apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: vminfo-app
  name: vminfo-deploy
spec:
  replicas: 4
  selector:
    matchLabels:
      app: vminfo-app
  template:
    metadata:
      labels:
        app: vminfo-app
    spec:
      containers:
      - image: neotusca/vminfo:1.6
        name: vminfo-container
